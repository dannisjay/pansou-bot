services:
  pansou-bot:
    image: dannis1514/pansou-bot:latest
    container_name: pansou-bot
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai
      - HOST_UID=${UID}
      - HOST_GID=${GID}
    user: "${UID}:${GID}"
    networks:
      - pansou-network

networks:
  pansou-network:
    driver: bridge
